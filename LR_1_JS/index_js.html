    <h1>JavaScript 7</h1>
    <script>
        function MaxN() {
            let n1 = prompt('Введіть перше число:');
            let n2 = prompt('Введіть друге число:');
            let maxNumber = Math.max(n1, n2);
            alert("Максимальне число: " + maxNumber);
        }
    </script>

    <h1>JavaScript 8</h1>
    <script>
        let seasons = ['Зима', 'Весна', 'Літо', 'Осінь'];

        function InputMonth() {
            let n = prompt('Введіть номер місяця:');

            if (n == 1 || n == 2 || n == 12) {
                alert("Пора року: " + seasons[0]);
                return;
            }
            if (n == 3 || n == 4 || n == 5) {
                alert("Пора року: " + seasons[2]);
                return;
            }
            if (n == 6 || n == 7 || n == 8) {
                alert("Пора року: " + seasons[3]);
                return;
            }
            if (n == 9 || n == 10 || n == 11) {
                alert("Пора року: " + seasons[4]);
                return;
            }
        }
    </script>
    <button onclick="InputMonth()">Пора року по місяцю</button>
